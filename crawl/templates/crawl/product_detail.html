{% extends "base.html" %}

{% block title %}post_detail.html{% endblock %}

{% block extra-style %}
<style>
.post-body {
    width: 80%;
    margin: auto;
    font-family: "Lucida Grande", Verdana, Arial, sans-serif;
    font-size: 16px;
}
</style>
{% endblock extra-style %}

{% block content %}
<div class="post-body">

    <h2>{{ product.title }}</h2>

    <br>

    <div>
        {{ product.ranking }} <br />
        {{ product.title }} <br />
        {{ product.price }} <br />
        {{ product.sat_count }} <br />
        {{ product.score }} <br />
        <img src="{{ product.image.url }}">
    </div>

</div>
{% endblock %}
